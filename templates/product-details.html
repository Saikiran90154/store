<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Details</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 p-4">

 <div class="p-4">

  <h2 class="text-xl font-bold mb-2">{{ product.name }}</h2>

  <!-- SIZE SELECT -->
  <label class="block font-semibold">Select Size</label>
  <div class="flex gap-3 my-3">
    <button class="size-btn px-4 py-2 border rounded" data-size="S">S</button>
    <button class="size-btn px-4 py-2 border rounded" data-size="M">M</button>
    <button class="size-btn px-4 py-2 border rounded" data-size="L">L</button>
    <button class="size-btn px-4 py-2 border rounded" data-size="XL">XL</button>
  </div>

  <input type="hidden" id="selectedSize">

  <!-- ADD TO CART -->
  <button id="addToCartBtn"
          class="bg-black text-white w-full py-3 rounded mt-4">
      Add to Cart
  </button>

</div>

<script>
let selectedSize = "";

document.querySelectorAll(".size-btn").forEach(btn => {
  btn.addEventListener("click", () => {
    selectedSize = btn.dataset.size;
    document.getElementById("selectedSize").value = selectedSize;
  });
});

document.getElementById("addToCartBtn").onclick = () => {

  if (!selectedSize) {
    alert("Please select size");
    return;
  }

  fetch("/add-to-cart", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      product_id: {{ product.id }},
      size: selectedSize
    })
  })
  .then(res => res.json())
  .then(data => alert(data.message));
};
</script>


</body>
</html>
