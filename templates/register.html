<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md">

    <h2 class="text-3xl font-extrabold text-center mb-6">Create Account</h2>
    <p class="text-center text-gray-600 mb-8">Join and start your shopping journey</p>

    <form action="{{ url_for('register') }}" method="POST" class="space-y-5">

      <!-- Name -->
      <div>
        <label class="block text-gray-700 font-medium mb-1">Full Name</label>
        <input 
          type="text" 
          name="name" 
          required 
          class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-black"
        >
      </div>

      <!-- Email -->
      <div>
        <label class="block text-gray-700 font-medium mb-1">Email</label>
        <input 
          type="email" 
          name="email" 
          required 
          class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-black"
        >
      </div>

      <!-- Password -->
      <div>
        <label class="block text-gray-700 font-medium mb-1">Password</label>
        <input 
          type="password" 
          name="password" 
          required 
          class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-black"
        >
      </div>

      <!-- Confirm Password -->
      <div>
        <label class="block text-gray-700 font-medium mb-1">Confirm Password</label>
        <input 
          type="password" 
          name="confirm_password" 
          required 
          class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-black"
        >
      </div>

      <!-- Register Button -->
      <button 
        type="submit"
        class="w-full bg-black text-white py-3 rounded-lg font-bold hover:bg-gray-900 duration-200"
      >
        Create Account
      </button>

      <p class="text-center text-gray-600 text-sm mt-3">
        Already have an account?
        <a href="{{ url_for('login_page') }}" class="font-semibold text-black">Login</a>
      </p>

    </form>
  </div>

</body>
</html>
